{% extends "bootstrap_responsive.html" %}
{% block body_content %}
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{{url_for('index')}}">Prerna&amp;Shreesh</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li ><a href="{{url_for('index')}}">Home</a></li>
              <li ><a href="{{url_for('wedding')}}">Wedding</a></li>
              <li><a href="{{url_for('timeline')}}">TimeLine</a></li>
              <li class="active"><a href="{{url_for('gallery')}}">Gallery</a></li>
              <li ><a href="{{url_for('contact')}}">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
<div class="container-fluid">
    <div id="galleria" >
    {%for large,thumbnail in zip(normal,thumb) %} 
        <a href="{{large}}"><img src="{{thumbnail}}"></a>
    {%endfor%}
    </div>
    <br>
</div>
{% endblock %}
{%block bootstrap_js_bottom %}
{{super()}}
<script type=text/javascript src="{{url_for('static', filename='js/galleria-1.2.9.js')}}"></script>
<script>
  Galleria.loadTheme("{{url_for('static', filename='css/classic/galleria.classic.min.js')}}");
Galleria.run('#galleria', {
  height: 0.5,
  transition: 'slide',
  imagecrop: true,
  clicknext: true,  
   trueFullscreen: true,
fullscreenDoubleTap : true
});
Galleria.ready(function() {
  var gallery = this; // galleria is ready and the gallery is assigned
  $('#fullscreen').click(function() {
    gallery.toggleFullscreen(); // toggles the fullscreen
  });
});
</script>
{% endblock %}
